<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Machine Learning</title>
		<style>
		.label-predictions
		{
			display: inline-block;
		}
		
		.iteration-predictions:nth-child(even)
		{
			background-color: #eee;
		}
		.iteration-predictions:nth-child(odd)
		{
			background-color: #ddd;
		}
		.js .js-yes {}
		.js .js-no { display: none; }
		</style>
	</head>
	<body>
		<script>
		document.body.classList.add("js");
		</script>
		
		<h1>Machine learning - orientation guessing</h1>
		<div class="js-no">
			JavaScript appears to be disabled.
		</div>
		<!-- Placing scripts at the end avoids the need to wait for body to load. -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
		<script src="built/learn.js"></script>
	</body>
</html>
